<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="imc.css" />
    <title>Calc IMC</title>
  </head>
  <body>
    <div class="container">

    

        <!-- box geral -->
      <div class="box">

      
        <!-- box left -->
        <div class="left">
          <h1>Calcule seu IMC</h1>
          <input type="number" placeholder="Altura ex: 1,79" id="altura">
          <input type="number" placeholder="Peso ex: 67kg" id="peso">
          <button id="button">Calcular</button>
        </div>
        <!-- box right -->
        <div class="right">
          <p>IMC é a sigla para Índice de Massa Corpórea. Parâmetro Adoptado pela OMS
            para calcular opeso ideal de cada pessoa.</p>
            <img src="img/tela principal.png" alt="" class="img" id="img">
        </div>

      </div>

    </div>
    <script src="imc.js"></script>
  </body>
</html>
